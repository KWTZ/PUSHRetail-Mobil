<app-topnav></app-topnav>
<main>
    <div class="main-part">
        <section class="glb-part bg-white section-100">
            <div class="container">
                <div class="glb-inner">
                    <div class="login-inner">
                        <div class="glb-bottom">

                                <div style="display: flex; flex-direction: row; align-items: flex-end;">
                                    <div>
                                        <div class="form-field">
                                            <label>Hauptkategorie:</label>
                                            <select [(ngModel)]="selectedCategory" (change)="filterProductline()">
                                                <option [ngValue]="0"></option>
                                                <option *ngFor="let cat of listCategory" [ngValue]="cat.ID">{{ cat.viewValue }}</option>
                                            </select>
                                        </div>

                                            <div class="form-field">
                                            <label>Produktkategorie:</label>
                                            <select [(ngModel)]="selectedLine" (change)="filterProduct()">
                                                <option></option>
                                                <option *ngFor="let line of filteredListLine" [ngValue]="line.ID">{{ line.viewValue }}</option>
                                            </select>
                                            </div>
                                            <div class="form-field">
                                                    <label>Produkt:</label>
                                                    <select [(ngModel)]="selectedProductID" (change)="setProduct()">
                                                        <option></option>
                                                        <option *ngFor="let product of filteredListProducts" [ngValue]="product.ID">{{ product.viewValue }}</option>
                                                    </select>
                                            </div>
                                            <div class="form-field">
                                                <label for="">Anzahl</label>
                                                <input type="text" name="Anzahl" [(ngModel)]="quantity" (change)="setQuantity()" />
                                            </div>  
                                            <div class="form-field">
                                                <label for="">Preis</label>
                                                <input type="text" name="Preis" [(ngModel)]="selectedProductPrice" />
                                            </div>
                                    </div>
                                    <img src="assets/action-arrow-active.svg"  style="margin-left: 10px; margin-bottom: 10px; height: 40px;"  *ngIf="flagQuantity" (click)="doSave()"/>
                                    <img src="assets/action-arrow.svg"  style="margin-left: 10px; margin-bottom: 10px; height: 40px;" *ngIf="!flagQuantity"/>
                                </div>                                 

                        </div>
                    </div>
                    <div class="glb-table">
                        <label>Meine heutigen Verkäufe</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>Produkt</th>
                                    <th>Anzahl</th>
                                    <th>Einzelpreis</th>
                                    <th>Umsatz</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sales of listSales">
                                    <td>{{ sales.productName }}</td>
                                    <td>{{ sales.quantity }}</td>
                                    <td>{{ sales.price }}</td>
                                    <td>{{ sales.total }}</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="glb-table-simple" style="border: 1px solid silver; border-radius: 10px;">
                        <table >
                            <thead>
                            <tr>
                                <th ></th>
                                <th colspan="2">Gesamtumsatz</th>
                                <th colspan="2">... davon<br>Fokusprodukte</th>
                            </tr>
                            <tr>
                                <th ></th>
                                <th >Soll</th>
                                <th >Ist</th>
                                <th>Soll</th>
                                <th>Ist</th>
                            </tr>
                            </thead>

                            <tr>
                                <td >Tag <strong>&#8960;</strong></td>
                                <td style="color: red"> <strong>680,00 €</strong></td>
                                <td  ><strong>{{ dailyTotal}} €</strong></td>
                                <td></td>
                                <td><strong>{{ dailyTotalFocus }} €</strong></td>
                            </tr>
                            <tr>
                                <td > Monat</td>
                                <td></td>
                                <td  ><strong>{{ monthlyTotal }} €</strong></td>
                                <td></td>
                                <td><strong>{{ monthlyTotalFocus }} €</strong></td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 20px;">&nbsp;</div>
                </div>
            </div>
        </section>
    </div>
</main>
<app-footer></app-footer>
