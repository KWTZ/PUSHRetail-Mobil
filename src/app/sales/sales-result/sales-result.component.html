<app-topnav></app-topnav>
<main>
    <div class="main-part">
        <section class="glb-part bg-white section-100">
            <div class="container">
                <div class="glb-inner">
                    <div class="login-inner">
                        <div class="glb-bottom">

                                <div style="display: flex; flex-direction: row; align-items: flex-end;">
                                    <div>
                                        <div class="form-field">
                                            <label>Hauptkategorie:</label>
                                            <select [(ngModel)]="selectedCategory" (change)="filterProductLine()">
                                                <option>&nbsp;</option>
                                                <option *ngFor="let cat of categoryList" [ngValue]="cat">{{ cat }}</option>
                                            </select>                                
                                        </div>
                                       
                                            <div class="form-field">
                                            <label>Produktkategorie:</label>
                                            <select [(ngModel)]="selectedLine" (change)="filterProductLine()">
                                                <option>&nbsp;</option>
                                                <option *ngFor="let prd of productline" [ngValue]="prd.line">{{ prd.line }}</option>
                                            </select>                                
                                            </div>
                                            <div class="form-field">
                                                    <label>Produkt:</label>
                                                    <select >
                                                        <option>&nbsp;</option>
                                                        <option *ngFor="let product of filteredProductList">{{ product.viewValue }}</option>
                                                    </select>
                                            </div>   
                                            <div class="form-field">
                                                <label for="">Anzahl</label>
                                                <input type="text" name="Anzahl" />
                                            </div>  
                                            <div class="form-field">
                                                <label for="">Preis</label>
                                                <input type="text" name="Preis" />
                                            </div>                                  
                                    </div>
                                    <img src="assets/action-arrow-active.svg"  style="margin-left: 10px; margin-bottom: 10px; height: 40px;"/>
                                </div>                                 

                        </div>
                    </div>
                    <div class="glb-table">
                        <label>Meine heutigen Verkäufe</label>
                        <table>
                            <thead>
                                <tr>
                                    <th>Produkt</th>
                                    <th>Anzahl</th>
                                    <th>Einzelpreis</th>
                                    <th>Umsatz</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>PH INTENSO EDP 200ML</td>
                                    <td style="text-align: center;">1</td>
                                    <td>146,00 €</td>
                                    <td>146,00 €</td>
                                </tr>
                                <tr>
                                    <td>LB EAU INTENSE EDPI 100ML</td>
                                    <td style="text-align: center;">1</td>
                                    <td>133,00 €</td>
                                    <td>133,00 €</td>
                                </tr>
                               
                                <tr>
                                    <td class="total">Gesamt</td>
                                    <td class="total">Summe Menge</td>
                                    <td class="total"></td>
                                    <td class="total">Summe Umsatz</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="glb-table-simple" style="border: 1px solid silver; border-radius: 10px;">
                        <table >
                            <thead>
                            <tr>
                                <th ></th>
                                <th colspan="2">Gesamtumsatz</th>
                                <th colspan="2">... davon<br>Fokusprodukte</th>
                            </tr>
                            <tr>
                                <th ></th>
                                <th >Soll</th>
                                <th >Ist</th>
                                <th>Soll</th>
                                <th>Ist</th>
                            </tr>
                            </thead>
                            <tr>
                                <td >Tag <strong>&#8960;</strong></td>
                                <td style="color: red"> <strong>680,00 €</strong></td>
                                <td  ><strong>125,50 €</strong></td>
                                <td></td>
                                <td><strong>0,00 €</strong></td>
                            </tr>
                            <tr>
                                <td > Monat</td>
                                <td></td>
                                <td  ><strong>725,00 €</strong></td>
                                <td></td>
                                <td><strong>425,00 €</strong></td>
                            </tr>                            
                        </table>
                    </div>
                    <div style="margin-top: 20px;">&nbsp;</div>
                </div>
            </div>
        </section>
    </div>
</main>
<app-footer></app-footer>
