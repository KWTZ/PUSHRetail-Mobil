                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="leads" /></td>
                                    <td>... davon angesprochene Kunden?</td>
                                    <td><input type="number" name="valLeads" style="width: 30px;"/></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="talks" /></td>
                                    <td>... davon Verkaufsgespräche?</td>
                                    <td><input type="number" name="valTalks" style="width: 30px;"/></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="proben" /></td>
                                    <td>Ausgegebene Proben</td>
                                    <td><input type="number" name="valProben" style="width: 30px;"/></td>

                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="kundenfrequenz" /></td>
                                    <td>Pop-up Display</td>                                            
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="kundenfrequenz" /></td>

                                </tr>

                            </tbody>
                        </table>

                                        <div class="camera-right">
                                            <button><img src="assets/icon1-active.png" alt=""></button>
                                        </div>
