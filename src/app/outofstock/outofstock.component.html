<main>
    <div class="main-part">
        <section class="glb-part bg-white section-100">
            <div class="container">
                <div class="glb-inner">
                    <div class="login-inner">
                        <div class="glb-form">    
                                <div style="margin-left:20px;">
                                        <div class="form-field">
                                            <label>Hauptkategorie:</label>
                                            <select [(ngModel)]="selectedCategory" (change)="filterProductLine()">
                                                <option>&nbsp;</option>
                                                <option *ngFor="let cat of categoryList" [ngValue]="cat">{{ cat }}</option>
                                            </select>                                
                                        </div>
                                        <div class="form-field">
                                            <label>Produktkategorie:</label>
                                            <select [(ngModel)]="selectedLine" (change)="filterProduct()">
                                                <option>&nbsp;</option>
                                                <option *ngFor="let pLine of filteredProductLine" [ngValue]="pLine.line">{{ pLine.line }}</option>
                                            </select>                                
                                        </div>
                                        <div class="form-field">
                                        <label>Produkt:</label>
                                        <select>
                                            <option>&nbsp;</option>
                                            <option *ngFor="let product of filteredProductList">{{ product.viewValue }}</option>
                                        </select>
                                        </div>
                                        <div class="form-field">
                                            <label>Restmenge:</label>
                                            <input type="number" name="qtyRemaining" placeholder="0" style="text-align: right;">
                                         </div>  
                                </div> 
                                <div style="width: 100%; text-align: right; padding-right: 20px;">
                                    <img src="assets/action-arrow-active.svg"  style="margin-left: 10px; margin-bottom: 10px; margin-right: 10px;height: 40px;"/>
                                </div> 

                        </div>
                    </div>
                </div>
            </div>

            <div class="glb-table">
               <label>Deine Restmengen Meldungen:</label>
               <table>
                   <thead>
                       <tr>
                           <th>Artikel</th>
                           <th>Datum</th>
                           <th>Menge</th>
                           <th>Status</th>                                           
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td><a href="#" style="font-weight:bold; color:#042e50">Artikel</a></td>
                           <td>Datum</td>
                           <td>Menge</td>
                           <td><input type="checkbox" />erledigt</td>  
                       </tr>
                       <tr>
                           <td><a href="#" style="font-weight: bold; color:#042e50">Artikel</a></td>
                           <td>Datum</td>
                           <td>Menge</td>
                           <td><input type="checkbox" />erledigt</td>  
                       </tr>
                       <tr>
                           <td><a href="#" style="font-weight: bold; color:#042e50">Artikel</a></td>
                           <td>Datum</td>
                           <td>Menge</td>
                           <td><input type="checkbox" />erledigt</td>  
                       </tr>
                   </tbody>
               </table>
           </div>
         </section>
     </div>
</main>
